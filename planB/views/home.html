<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .mainbody{
            display: flex;
            flex-direction: column;
            
        }
        
    </style>
</head>
<body>
    <div class="mainbody">
    <h1>Select Your Role:</h1>
    <button id="clientButton">Client</button>
    <button id="adminButton">Admin</button>
    <button id="lawyerButton">Lawyer</button>
    </div>
    <!-- JavaScript to handle button clicks -->
    <script>
        // Get references to the buttons
        const clientButton = document.getElementById("clientButton");
        const adminButton = document.getElementById("adminButton");
        const lawyerButton = document.getElementById("lawyerButton");

        // Add click event listeners to the buttons
        clientButton.addEventListener("click", function() {
            // Handle the Client button click
            // You can redirect or perform some action here
            window.location.href = "/client";
            console.log("Client button clicked");
        });

        adminButton.addEventListener("click", function() {
            // Handle the Admin button click
            // You can redirect or perform some action here
            window.location.href = "/admin"
            console.log("Admin button clicked");
        });

        lawyerButton.addEventListener("click", function() {
            // Handle the Lawyer button click
            // You can redirect or perform some action here
            console.log("Lawyer button clicked");
        });
    </script>
</body>
</html>
